        RUSTCBUILDX_LOG_PATH="$PWD"/logs.txt \
        RUSTC_WRAPPER="$PWD"/rustcbuildx \
          cargo -vv test --jobs=1 --all-targets --all-features --locked --frozen --offline

    - if: ${{ failure() || success() }}
