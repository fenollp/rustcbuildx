        RUSTC_WRAPPER="$PWD"/rustcbuildx \
          cargo -vv check --jobs=1 --all-targets --all-features --locked --frozen --offline 2>&1 | tee _
        cat _ | grep Finished | grep 0...s
        cat _ | grep Fresh
        ! cat _ | grep Compiling
