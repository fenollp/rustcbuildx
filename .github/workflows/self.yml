          cargo -vv clippy --jobs=1 --all-targets --all-features --locked --frozen --offline 2>&1 | tee _
        cat _ | grep Finished | grep 0...s
        ! cat _ | grep 'Compiling|Compiling'
        ! cat _ | grep 'DEBUG|INFO|WARN|ERROR'

    - if: ${{ failure() || success() }}
      run: cat logs.txt && echo >logs.txt
